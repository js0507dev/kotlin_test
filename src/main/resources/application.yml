spring:
  application:
    name: kotlin_test

  profiles:
    active: local

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  datasource:
    url: ""
    username: ""
    password: ""
    hikari:
      idle-timeout: 45000
      connection-timeout: 3000
      validation-timeout: 3000
      max-lifetime: 50000
      minimum-idle: 0
      maximum-pool-size: 0

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'
    #url: 'jdbc:h2:~/test'
    username: username
    password: password
    hikari:
      minimum-idle: 2
      maximum-pool-size: 4
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
---
spring:
  config:
    activate:
      on-profile: development
---
spring:
  config:
    activate:
      on-profile: production
